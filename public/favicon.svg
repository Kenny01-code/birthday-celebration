<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="cake" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heart" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff1493;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff69b4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#4c1d95" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Birthday cake -->
  <rect x="10" y="18" width="12" height="8" rx="1" fill="url(#cake)"/>
  <rect x="11" y="16" width="10" height="3" rx="1" fill="#fff"/>
  
  <!-- Candle -->
  <rect x="15.5" y="12" width="1" height="4" fill="#8b4513"/>
  
  <!-- Flame -->
  <ellipse cx="16" cy="11" rx="1" ry="1.5" fill="#ff4500"/>
  
  <!-- Heart -->
  <path d="M8 10c0-2 1.5-3 3-3s3 1 3 3c0-2 1.5-3 3-3s3 1 3 3c0 2-3 5-6 8-3-3-6-6-6-8z" fill="url(#heart)"/>
  
  <!-- Sparkles -->
  <circle cx="6" cy="6" r="1" fill="#ffd700"/>
  <circle cx="26" cy="8" r="0.8" fill="#ff69b4"/>
  <circle cx="24" cy="24" r="1" fill="#ffd700"/>
  <circle cx="8" cy="26" r="0.8" fill="#ff69b4"/>
